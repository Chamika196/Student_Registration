<div class="container">
  <h1 class="mt-3">Student List</h1>

  <div class="d-flex justify-content-between align-items-center mt-3">
   
    <a [routerLink]="['/students/add']" class="btn btn-primary">Add Student</a>
  </div>

  <br>

  
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered mt-3">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>NIC</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of Student">
        <td (click)="viewStudentDetail(student.studentId)">{{ student.studentId }}</td>
        <td (click)="viewStudentDetail(student.studentId)">{{ student.firstName }}</td>
        <td (click)="viewStudentDetail(student.studentId)">{{ student.lastName }}</td>
        <td (click)="viewStudentDetail(student.studentId)">{{ student.mobile }}</td>
        <td (click)="viewStudentDetail(student.studentId)">{{ student.email }}</td>
        <td (click)="viewStudentDetail(student.studentId)">{{ student.nic }}</td>
        <td>
          <div class="d-flex justify-content-center">
           
            <a class="btn btn-success mr-2" [routerLink]="['/student/edit', student.studentId]">Edit</a>
            
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
