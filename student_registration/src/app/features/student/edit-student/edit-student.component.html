<div class="container">
  
  
    <ng-container *ngIf="model">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <a [routerLink]="['/students']" class="btn btn-secondary">&lt; Back</a>
            <h1 class="text-center"><b>Edit Student</b></h1>
            <div></div> 
          </div>
          <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="model.firstName">
            </div>
  
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="model.lastName">
            </div>
  
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile</label>
              <input type="text" id="mobile" name="mobile" class="form-control" [(ngModel)]="model.mobile">
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" [(ngModel)]="model.email">
            </div>
  
            <div class="mb-3">
              <label for="nic" class="form-label">NIC</label>
              <input type="text" id="nic" name="nic" class="form-control" [(ngModel)]="model.nic">
            </div>
  
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" [(ngModel)]="model.dateOfBirth">
            </div>
  
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" name="address" class="form-control" [(ngModel)]="model.address">
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success">Save</button>
              <button class="btn btn-danger ms-3" type="button" (click)="onDelete()">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </ng-container>
  </div>
